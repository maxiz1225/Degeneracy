<!DOCTYPE html>
<html class="womginx">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <meta property="og:image" content="/images/degen.png" />
        <link rel="stylesheet" href="/styles/main.css">
        <title>Degeneracy</title>
    </head>
    <body class="womginxBody">
        <h1 class="womginxHead">
            Womginx
        </h1>
        <iframe id="iframe_frame" src=""></iframe>
        <main>
            <div class="navbar">
                <i class="fa fa-home" onclick="location.href='/'"></i>
                <a href="https://discord.gg/unblock">Community</a>
                <a href="/faq">FAQ</a>
                <a href="/settings">Settings</a>
            </div>
            <div>
                <form id="womf">
                    <input type="text" autocomplete="off" name="url" id="womurl" placeholder="Search the web freely...">
                    <button class="proButton" type="submit"><i class="fa fa-search"></i></button>
                    <button class="proButton" type="button" onclick="womStealth()"><i class="fa fa-eye-slash"></i></button>

            <p>
                <br>Womginx is a very fast pr<span>ox<span>y with Discord support and reCaptcha and hCaptcha support!
                <br><br><br><a class="github-button" href="https://github.com/binary-person" data-color-scheme="no-preference: light; light: light; dark: dark;" data-size="large" aria-label="Follow @binary-person on GitHub">Follow @binary-person</a>
            </p>
            <footer>
                <p2>
                    <a href="/terms">Terms and Conditions</a>
                    |
                    <a href="/privacy">Privacy Policy</a>
                    |
                    <a href="/credits">Credits</a>
                </p2>
            </footer>
        </main>
        <script src="/scripts/main.js"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <script>
            window.addEventListener("DOMContentLoaded", function() {
            var prefix = "main";
            document.getElementById("womf").addEventListener("submit", function(e) {
               e.preventDefault();
               var url = document.getElementById("womurl").value;
               if (url.includes(".")) {
                   window.location.href = "https://w." + document.domain + "/" + prefix + "/" + (url.substring(0, 4) == "http" ? url : "https://" + url);
                }  else if (url) {
                     window.location.href = "https://w." + document.domain + "/" + prefix + "/" + "https://searx.degenerate.info/search?q=" + url.replace(/ /g, "+");
                }
            }, false);
        }, false);
        </script>
    </body>
